version: '3.0'

services:
  grafana:
    container_name: 'hover-tracker-panel'
    image: grafana/grafana:latest
    ports:
      - 3000:3000
    environment:
      - GF_DEFAULT_APP_MODE=development
      - GF_PATHS_PLUGINS=/var/lib/grafana/plugins
      - GF_LOG_LEVEL=debug
      - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=hover-panel
    volumes:
      - ./dist:/var/lib/grafana/plugins/hover-panel
      - ./provisioning:/etc/grafana/provisioning
    user: "0"