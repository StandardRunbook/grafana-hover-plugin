name: Release Plugin

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm run test:ci

      - name: Run linting
        run: pnpm run lint

      - name: Type check
        run: pnpm run typecheck

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Mage
        run: go install github.com/magefile/mage@latest

      - name: Build backend binaries
        run: mage buildAll

      - name: Generate manifest
        run: mage build:generateManifestFile

      - name: Build frontend
        run: pnpm run build

      - name: Sign plugin
        if: ${{ secrets.GRAFANA_ACCESS_POLICY_TOKEN != '' }}
        run: |
          export GRAFANA_ACCESS_POLICY_TOKEN=${{ secrets.GRAFANA_ACCESS_POLICY_TOKEN }}
          npx @grafana/sign-plugin@latest --rootUrls http://localhost:3000
        env:
          GRAFANA_ACCESS_POLICY_TOKEN: ${{ secrets.GRAFANA_ACCESS_POLICY_TOKEN }}

      - name: Validate plugin
        run: npx @grafana/plugin-validator@latest dist/

      - name: Package plugin
        id: package
        run: |
          mkdir -p hover-hover-panel
          cp -r dist/* hover-hover-panel/
          zip -r hover-hover-panel-${{ github.ref_name }}.zip hover-hover-panel
          rm -rf hover-hover-panel
          echo "artifact=hover-hover-panel-${{ github.ref_name }}.zip" >> $GITHUB_OUTPUT

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: ${{ steps.package.outputs.artifact }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: hover-hover-panel-${{ github.ref_name }}.zip
          generate_release_notes: true
          make_latest: true
          body: |
            ## What's New in ${{ github.ref_name }}
            
            See [CHANGELOG.md](https://github.com/StandardRunbook/grafana-hover-plugin/blob/main/CHANGELOG.md) for detailed changes.
            
            ## Installation
            
            Download the `hover-hover-panel-${{ github.ref_name }}.zip` file and extract it to your Grafana plugins directory.
            
            ```bash
            # Extract to Grafana plugins directory
            unzip hover-hover-panel-${{ github.ref_name }}.zip -d /var/lib/grafana/plugins/
            
            # Restart Grafana
            sudo systemctl restart grafana-server
            ```
            
            ## Requirements
            
            - Grafana 9.0.0 or higher
            - Node.js 20+ (for development)
            
            ## Documentation
            
            - [README](https://github.com/StandardRunbook/grafana-hover-plugin#readme)
            - [API Specification](https://github.com/StandardRunbook/grafana-hover-plugin/blob/main/API_SPECIFICATION.md)
            - [Version Management](https://github.com/StandardRunbook/grafana-hover-plugin/blob/main/VERSION_MANAGEMENT.md)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
