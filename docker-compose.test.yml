version: '3.8'

services:
  grafana:
    image: grafana/grafana:latest
    container_name: hover-plugin-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=hover-hover-panel
      - GF_LOG_LEVEL=debug
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./dist:/var/lib/grafana/plugins/hover-hover-panel
      - ./provisioning:/etc/grafana/provisioning
    networks:
      - hover-network

  # Mock API server for testing
  mock-api:
    image: node:20-alpine
    container_name: hover-plugin-api
    ports:
      - "3001:3001"
    working_dir: /app
    volumes:
      - ./test-api:/app
    command: sh -c "npm install && npm start"
    networks:
      - hover-network

  # Sample data source (Prometheus)
  prometheus:
    image: prom/prometheus:latest
    container_name: hover-plugin-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./test-data/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./test-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - hover-network

volumes:
  grafana-storage:

networks:
  hover-network:
    driver: bridge
